<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Control Page</title>
    <link rel="stylesheet" href="include/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="include/googlepis.css">
    <link rel="stylesheet" href="include/animate.css">
    <link rel="stylesheet" href="include/materialize.css">
    <script src="include/jquery.min.js"></script>
    <script src="include/angular.min.js"></script>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('myContr',function ($scope,$http) {

            $http.get("session/getSession.php").then(function (response) {
                var res=response.data;
                if(res=="no")
                {
                    window.location.href="index.html";
                }
            })
        });
    </script>
    <script>
        function anifun(id)
        {
            $('.'+id).addClass("animated bounce");
        }
        function anifun1(id)
        {
            $('.'+id).removeClass("animated bounce");
        }
    </script>
</head>
<body style="background-color: #4db6ac;animation-delay: 2s;" ng-controller="myContr" class="animated fadeIn">
    <nav class="row">
        <div class="nav-wrapper" style="font-family: Graduate;">

            <ul id="nav-mobile" style="padding-right: 2%" class="right hide-on-med-and-down">

            </ul>
        </div>
    </nav>

            <table width="100%"  border="2" style="border-color: white;"  >
                <tr>
                    <td style="text-align: center;"><a href="registerNewUser.html" style="color: white">
                        <img src="img/hpicnew2.png" height="120" width="120" class="img-circle aa1" style="box-shadow: 0 6px 10px rgba(0, 0, 0, 0.5);" onmouseover="anifun('aa1')" onmouseout="anifun1('aa1')"><br/>
                        <span style="font-size:20px;font-weight: bold;font-family: Play">Register New Members</span>
                    </a>

                    </a>
                    </td>

                        <span style="font-size:20px;font-weight: bold;font-family: Play">Get User Details</span>
                    </a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
